{% extends 'plantilla.html' %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Agregar Libro</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="titulo">Título:</label>
                            <input type="text" name="titulo" id="titulo" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="autor">Autor:</label>
                            <input type="text" name="autor" id="autor" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="descripcion">Sinopsis:</label>
                            <textarea name="descripcion" id="descripcion" class="form-control"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="precio">Precio:</label>
                            <input type="number" name="precio" id="precio" class="form-control" step="0.01" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="condicion">Condición:</label>
                            <select name="condicion" id="condicion" class="form-select">
                                {% for key, value in condiciones %}
                                <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="categoria">Categoría:</label>
                            <select name="categoria" id="categoria" class="form-select">
                                {% for key, value in categorias %}
                                <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="imagen">Imagen:</label>
                            <div class="mb-2">
                                <!-- Contenedor para la vista previa de la imagen -->
                                <img id="preview-image" src="#" alt="Vista previa" style="width: 100%; max-height: 200px; object-fit: contain; display: none;">
                            </div>
                            <input type="file" name="imagen" id="imagen" class="form-control">
                        </div>
                        
                        
                        
                        <button type="submit" class="btn btn-success w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
