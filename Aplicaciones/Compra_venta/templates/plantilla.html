<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Market{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Izitoast CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
</head>
<body class="bg-light">
    {% if request.session.usuario_id %}
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: rgb(75, 101, 102);">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-white" href="#">游닄 Book Market</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/inicio/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/productos/">Publicaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/mis_solicitudes/">Mis compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/solicitudes/">Solicitudes de compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/ventas/">Ventas realizadas</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-danger btn-sm" href="/logout/">Cerrar Sesi칩n</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    {% endif %}

    <div class="container mt-5">
        {% block content %}
        <!-- Contenido de las p치ginas espec칤ficas -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Izitoast JS -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <!-- Manejo de mensajes -->
    <script>
        {% if messages %}
            {% for message in messages %}
                iziToast.{{ message.tags }}({
                    message: "{{ message }}",
                    position: "topRight",
                    timeout: 3000
                });
            {% endfor %}
        {% endif %}
    </script>

    <!-- Confirmaci칩n para eliminaci칩n -->
    <script>
        $(document).ready(function() {
            $('.eliminar-btn').on('click', function() {
                const form = $(this).closest('form');
                iziToast.question({
                    timeout: false,
                    close: false,
                    overlay: true,
                    displayMode: 'once',
                    message: '쮼st치s seguro de que deseas eliminar este libro?',
                    position: 'center',
                    buttons: [
                        ['<button><b>Si</b></button>', function (instance, toast) {
                            form.submit();
                            instance.hide({ transitionOut: 'fadeOut' }, toast);
                        }, true],
                        ['<button>No</button>', function (instance, toast) {
                            instance.hide({ transitionOut: 'fadeOut' }, toast);
                        }]
                    ]
                });
            });
        });
    </script>

    <!-- Vista previa de imagen -->
    <script>
        document.getElementById('imagen')?.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('preview-image');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
