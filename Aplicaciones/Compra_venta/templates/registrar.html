{% extends 'plantilla.html' %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <h1 class="text-center mb-4">Registro de Usuario</h1>
            <form method="post" id="form_registro" class="p-4 border rounded-3 bg-light shadow">
                {% csrf_token %}
                <div class="row">
                    <!-- Columna izquierda -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" name="apellido" id="apellido" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula</label>
                            <input type="text" name="cedula" id="cedula" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <textarea name="direccion" id="direccion" class="form-control" rows="3" required></textarea>
                        </div>
                    </div>
                    <!-- Columna derecha -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" name="telefono" id="telefono" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" name="correo" id="correo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" name="contrasena" id="contrasena" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmar_contrasena" class="form-label">Confirmar Contraseña</label>
                            <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" class="form-control" required>
                        </div>
                    </div>
                </div>
                <!-- Botones centrados -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary me-2">Registrarse</button>
                    <a href="/login/" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#form_registro").validate({
            rules: {
                nombre: {
                    required: true,
                    minlength: 2
                },
                apellido: {
                    required: true,
                    minlength: 2
                },
                cedula: {
                    required: true,
                    digits: true,
                    minlength: 10,
                    maxlength: 10
                },
                direccion: {
                    required: true
                },
                telefono: {
                    required: true,
                    digits: true,
                    minlength: 10,
                    maxlength: 10
                },
                correo: {
                    required: true,
                    email: true
                },
                contrasena: {
                    required: true,
                    minlength: 3
                },
                confirmar_contrasena: {
                    required: true,
                    equalTo: "#contrasena"
                }
            },
            messages: {
                nombre: {
                    required: "El nombre es obligatorio.",
                    minlength: "Debe tener al menos 2 caracteres."
                },
                apellido: {
                    required: "El apellido es obligatorio.",
                    minlength: "Debe tener al menos 2 caracteres."
                },
                cedula: {
                    required: "La cédula es obligatoria.",
                    digits: "Debe ser un número válido.",
                    minlength: "Debe tener 10 dígitos.",
                    maxlength: "Debe tener 10 dígitos."
                },
                direccion: {
                    required: "La direccion es obligatoria."
                },
                telefono: {
                    required: "El telefono es obligatorio.",
                    digits: "Debe ser un número válido.",
                    minlength: "Debe tener 10 dígitos.",
                    maxlength: "Debe tener 10 dígitos."
                },
                correo: {
                    required: "El correo es obligatorio.",
                    email: "Debe ser un correo válido."
                },
                contrasena: {
                    required: "La contraseña es obligatoria.",
                    minlength: "Debe tener al menos 3 caracteres."
                },
                confirmar_contrasena: {
                    required: "Confirma tu contraseña.",
                    equalTo: "Las contraseñas no coinciden."
                }
            },
            errorClass: "error",
            errorElement: "label"
        });
    });
</script>

<style>
    label.error {
        color: red;
        font-size: 14px;
        font-weight: bold;
    }
    input.error, textarea.error {
        border: 2px solid red;
    }
</style>
{% endblock %}
